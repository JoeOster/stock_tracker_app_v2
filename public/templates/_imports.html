<div id="imports-page-container" class="page-container" style="display: none;">
    <h2>Intelligent CSV Importer</h2>
    <p class="subtitle">Import and reconcile transactions from your brokerage.</p>

    <div id="import-step-1" class="import-step">
        <h3>Step 1: Select File and Brokerage</h3>
        <div class="form-group">
            <label for="import-account-holder">Import into Account:</label>
            <select id="import-account-holder" class="account-holder-select" required></select>
        </div>
        <div class="form-group">
            <label for="brokerage-template-select">Select Brokerage Template:</label>
            <select id="brokerage-template-select" required>
                <option value="" disabled selected>Select a template...</option>
                <option value="fidelity">Fidelity</option>
                <option value="etrade">E-Trade</option>
                <option value="robinhood">Robinhood</option>
                <option value="generic">Generic</option>
            </select>
        </div>
        <div class="form-group">
            <label for="csv-file-input">Select a .csv file:</label>
            <input type="file" id="csv-file-input" accept=".csv" disabled>
        </div>
        <button id="review-csv-btn" disabled>Review Transactions</button>
    </div>

    <div id="import-step-2" class="import-step" style="display: none;">
        <h3>Step 2: Review and Reconcile</h3>
        <p class="subtitle">Review parsed transactions below. Assign SELL lots and resolve any conflicts.</p>
        <div class="import-actions">
            <button id="import-back-btn">Back</button>
            <button id="finalize-import-btn">Finalize Import</button>
        </div>
        <table id="reconciliation-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Ticker</th>
                    <th>Action</th>
                    <th class="numeric">Quantity</th>
                    <th class="numeric">Price</th>
                    <th>Status</th>
                    <th class="center-align">Actions</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>
</div>
