<div id="imports-page-container" class="page-container" style="display: none;">
    <h2>Import Transactions</h2>
    <p class="subtitle">Bulk import historical BUY transactions from a CSV file.</p>
    <div class="import-section">
        <h3>Import from CSV</h3>
        <div class="form-group">
            <label for="import-account-holder">Import Into Account:</label>
            <select id="import-account-holder" class="account-holder-select" required></select>
        </div>
         <div class="form-group">
            <label for="csv-file-input">Select a .csv file:</label>
            <input type="file" id="csv-file-input" accept=".csv">
        </div>
        <button id="import-csv-btn">Import CSV</button>
        <small>Format: date,ticker,exchange,type,quantity,price</small>
    </div>
</div>
