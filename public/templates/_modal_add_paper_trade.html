<div id="add-paper-trade-modal" class="modal">
    <div class="modal-content modal-large">
        <span class="close-button">&times;</span>
        <h2 id="add-paper-trade-modal-title">Add New Journal Entry / Idea</h2>
        
        <form id="add-journal-entry-form" class="add-item-form-grid">
            <input type="hidden" id="journal-form-source-id">
            <input type="hidden" id="journal-form-entry-id"> <div class="form-group">
                <label for="journal-entry-date">Entry Date*</label>
                <input type="date" id="journal-entry-date" required>
            </div>
            <div class="form-group">
                <label for="journal-ticker">Ticker*</label>
                <input type="text" id="journal-ticker" placeholder="e.g., AAPL" required>
            </div>
            <div class="form-group">
                <label for="journal-exchange">Exchange*</label>
                <select id="journal-exchange" required></select>
            </div>
            <div class="form-group">
                <label for="journal-direction">Direction*</label>
                <select id="journal-direction" required>
                    <option value="BUY" selected>BUY</option>
                </select>
            </div>
            <div class="form-group">
                <label for="journal-quantity">Quantity*</label>
                <input type="number" id="journal-quantity" step="any" min="0" placeholder="e.g., 10" required>
            </div>
            <div class="form-group">
                <label for="journal-entry-price">Entry Price*</label>
                <input type="number" id="journal-entry-price" step="any" min="0.01" placeholder="e.g., 150.25" required>
            </div>
            <div class="form-group">
                <label for="journal-target-price">Target Price 1 (Take Profit)</label>
                <input type="number" id="journal-target-price" step="any" min="0.01" placeholder="Optional">
            </div>
            <div class="form-group">
                <label for="journal-target-price-2">Target Price 2 (Optional)</label>
                <input type="number" id="journal-target-price-2" step="any" min="0.01" placeholder="Optional 2nd target">
            </div>
            <div class="form-group form-group-span-2">
                <label for="journal-stop-loss-price">Stop Loss Price</label>
                <input type="number" id="journal-stop-loss-price" step="any" min="0.01" placeholder="Optional">
            </div>
            <div class="form-group">
                <label for="journal-advice-source" class="advice-source-select">Advice Source</label>
                <select id="journal-advice-source" class="advice-source-select">
                    <option value="">(None/Manual Entry)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="journal-advice-details">Quick Source Notes</label>
                <input type="text" id="journal-advice-details" placeholder="Brief note if no source selected">
            </div>
            <div class="form-group form-group-span-2">
                <label for="journal-entry-reason">Entry Reason</label>
                <input type="text" id="journal-entry-reason" placeholder="e.g., Bullish signal, News catalyst">
            </div>
            <div class="form-group form-group-span-2">
                <label for="journal-notes">General Notes</label>
                <textarea id="journal-notes" rows="2" placeholder="Additional thoughts or observations..."></textarea>
            </div>
            
            <div class="modal-actions form-group-span-2">
                <div class="modal-actions-right">
                    <button type="button" class="cancel-btn close-modal-btn">Cancel</button>
                    <button type="submit" id="add-journal-entry-btn">Add Journal Entry</button>
                </div>
            </div>
        </form>
    </div>
</div>
