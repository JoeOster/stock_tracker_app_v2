<div id="watchlist-page-container" class="page-container" style="display: none;">
    <h2>My Watchlist</h2>
    <p class="subtitle">Track tickers you are interested in but do not yet own.</p>

    <div class="add-item-form" style="margin-bottom: 2rem;">
        <input type="text" id="new-watchlist-ticker" placeholder="Add Ticker (e.g., AAPL)">
        <button id="add-watchlist-ticker-btn">Add</button>
    </div>

    <table id="watchlist-table">
        <thead>
            <tr>
                <th>Ticker</th>
                <th class="numeric">Current Price</th>
                <th class="numeric">Day's Change ($)</th>
                <th class="numeric">Day's Change (%)</th>
                <th class="center-align">Actions</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
</div>
