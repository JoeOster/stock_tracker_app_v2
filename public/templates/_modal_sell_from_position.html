<div id="sell-from-position-modal" class="modal">
    <div class="modal-content">
         <span class="close-button">&times;</span>
        <h2>Log Sale From Position</h2>
        <form id="sell-from-position-form">
            <input type="hidden" id="sell-parent-buy-id">
            <input type="hidden" id="sell-account-holder-id">
             <div style="margin-bottom: 1rem;">
                <p style="margin: 5px 0;">Ticker: <strong id="sell-ticker-display">--</strong></p>
                <p style="margin: 5px 0;">Exchange: <strong id="sell-exchange-display">--</strong></p>
             </div>
            <div class="form-group">
                <label for="sell-quantity">Quantity to Sell</label>
                <input type="number" id="sell-quantity" step="any" min="0.00001" required>
            </div>
            <div class="form-group">
                <label for="sell-price">Sale Price Per Share</label>
                <input type="number" id="sell-price" step="any" min="0.01" required>
            </div>
            <div class="form-group">
                <label for="sell-date">Sale Date</label>
                <input type="date" id="sell-date" required>
            </div>
            <div class="modal-actions">
                 <div class="modal-actions-right"> <button type="button" class="cancel-btn close-button">Cancel</button> <button type="submit">Log Sale</button>
                 </div>
            </div>
            </form>
    </div>
</div>
