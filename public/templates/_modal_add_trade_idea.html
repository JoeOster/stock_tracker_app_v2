<div id="add-trade-idea-modal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Add Trade Idea</h2>
        
        <form id="add-trade-idea-form">
            <input type="hidden" id="idea-form-source-id">
            <input type="hidden" id="idea-form-journal-id">

            <p id="idea-form-link-display" style="font-weight: bold; color: var(--text-muted-color); margin-top: 0; margin-bottom: 1rem; background-color: var(--info-panel-bg); padding: 8px; border-radius: 4px; border: 1px solid var(--container-border);">
                Linking to: <span id="idea-form-link-text">--</span>
            </p>

            <div class="form-group" id="idea-form-technique-group" style="display: none; margin-bottom: 10px;">
                <label for="idea-form-technique-select">Link to Technique (Optional)</label>
                <select id="idea-form-technique-select">
                    <option value="">-- None (Link to Source Only) --</option>
                    </select>
            </div>
            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px 15px; align-items: end;">
                <div class="form-group" style="grid-column: span 2; margin-bottom: 0;">
                    <label for="idea-form-ticker">Ticker*</label>
                    <input type="text" id="idea-form-ticker" placeholder="e.g., AAPL" required>
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label for="idea-form-entry-low">Entry Low</label>
                    <input type="number" id="idea-form-entry-low" step="any" min="0" placeholder="Guideline Low">
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label for="idea-form-entry-high">Entry High</label>
                    <input type="number" id="idea-form-entry-high" step="any" min="0" placeholder="Guideline High">
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label for="idea-form-tp1">Take Profit 1</label>
                    <input type="number" id="idea-form-tp1" step="any" min="0.01" placeholder="Guideline">
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label for="idea-form-tp2">Take Profit 2</label>
                    <input type="number" id="idea-form-tp2" step="any" min="0.01" placeholder="Guideline">
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label for="idea-form-date">Date</label>
                    <input type="datetime-local" id="idea-form-date">
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label for="idea-form-stop-loss">Stop Loss</label>
                    <input type="number" id="idea-form-stop-loss" step="any" min="0.01" placeholder="Guideline">
                </div>
            </div>

            <div class="modal-actions">
                <div class="modal-actions-right">
                    <button type="button" class="cancel-btn close-modal-btn">Cancel</button>
                    <button type="submit" id="add-trade-idea-submit-btn">Add Idea</button>
                </div>
            </div>
        </form>
    </div>
</div>
