<div id="snapshots-page-container" class="page-container" style="display: none;">
    <h2>Account Value Snapshots</h2>
    <p class="subtitle">Log the total value of your brokerage accounts to track overall portfolio growth.</p>
    <div class="snapshot-content-grid">
        <div id="add-snapshot-container">
            <h3>Log a New Snapshot</h3>
            <form id="add-snapshot-form">
                <div class="form-group">
                    <label for="snapshot-account-holder">Account Holder</label>
                    <select id="snapshot-account-holder" class="account-holder-select" required></select>
                </div>
                <div class="form-group"><label for="snapshot-date">Snapshot Date</label><input type="date" id="snapshot-date" required></div>
                <div class="form-group"><label for="snapshot-exchange">Exchange</label><select id="snapshot-exchange" required></select></div>
                <div class="form-group"><label for="snapshot-value">Total Account Value ($)</label><input type="number" id="snapshot-value" step="any" min="0" required></div>
                <button type="submit">Save Snapshot</button>
            </form>
        </div>
        <div id="list-snapshots-container">
             <h3>Existing Snapshots</h3>
            <table id="snapshots-table">
                <thead><tr><th>Date</th><th>Exchange</th><th class="numeric">Value</th><th class="center-align">Actions</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
