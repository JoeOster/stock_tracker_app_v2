<div id="orders-page-container" class="page-container" style="display: none;">
    <h2>Data Entry</h2>
    <p class="subtitle">Log executed trades or place new pending buy limit orders.</p>

    <h3>Log Executed Trade</h3>
    <form id="add-transaction-form">
        <select id="add-tx-account-holder" class="account-holder-select" required></select>
        <input type="date" id="transaction-date" required>
        <input type="text" id="ticker" placeholder="Ticker" required>
        <select id="exchange" required></select>
        <select id="transaction-type">
            <option value="BUY">BUY</option>
            <option value="SELL">SELL</option>
        </select>
        <input type="number" id="quantity" placeholder="Quantity" step="any" min="0.00001" required>
        <input type="number" id="price" placeholder="Price Per Share" step="any" min="0.01" required>
        <button type="submit">Log Transaction</button>

        <div class="form-row-divider"></div>
        <div class="limit-order-group">
            <input type="checkbox" id="set-profit-limit-checkbox" title="Set Take Profit Limit">
            <label for="add-limit-price-up">Take Profit:</label>
            <input type="number" id="add-limit-price-up" step="any" placeholder="Price">
            <label for="add-limit-up-expiration">Exp:</label>
            <input type="date" id="add-limit-up-expiration">
        </div>
        <div class="limit-order-group">
            <input type="checkbox" id="set-loss-limit-checkbox" title="Set Stop Loss Limit">
            <label for="add-limit-price-down">Stop Loss:</label>
            <input type="number" id="add-limit-price-down" step="any" placeholder="Price">
            <label for="add-limit-down-expiration">Exp:</label>
            <input type="date" id="add-limit-down-expiration">
        </div>
    </form>

    <hr style="margin: 2rem 0;">

    <h3>Pending Buy Limit Orders</h3>
    <form id="add-pending-order-form">
        <select id="pending-order-account-holder" class="account-holder-select" required></select>
        <input type="text" id="pending-order-ticker" placeholder="Ticker" required>
        <select id="pending-order-exchange" required></select>
        <input type="number" id="pending-order-quantity" placeholder="Quantity" step="any" min="0.00001" required>
        <input type="number" id="pending-order-limit-price" placeholder="Limit Price" step="any" min="0.01" required>
        <input type="date" id="pending-order-expiration" title="Optional Expiration Date">
        <button type="submit">Place Order</button>
    </form>
    
    <table id="pending-orders-table" style="margin-top: 2rem;">
        <thead>
            <tr>
                <th>Ticker</th>
                <th>Exchange</th>
                <th class="numeric">Quantity</th>
                <th class="numeric">Limit Price</th>
                <th>Expiration Date</th>
                <th>Created Date</th>
                <th class="center-align">Actions</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
</div>
