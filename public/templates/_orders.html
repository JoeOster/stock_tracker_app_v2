<div id="orders-page-container" class="page-container" style="display: none;">
    <h2>Log Trade / View Orders</h2>
    <p class="subtitle">Log executed trades and view your open limit orders.</p>
    <h3>Log Executed Trade</h3>
    <form id="add-transaction-form">
        <select id="add-tx-account-holder" class="account-holder-select" required></select>
        <input type="date" id="transaction-date" required>
        <input type="text" id="ticker" placeholder="Ticker" required>
        <select id="exchange" required></select>
        <select id="transaction-type">
            <option value="BUY">BUY</option>
            </select>
        <input type="number" id="quantity" placeholder="Quantity" step="any" min="0.00001" required>
        <input type="number" id="price" placeholder="Price Per Share" step="any" min="0.01" required>
        <button type="submit">Log Transaction</button>

        <div class="form-row-divider"></div>

        <div class="form-group" id="add-tx-advice-source-group" style="flex-basis: 100%; max-width: 400px; margin-left: auto; margin-right: auto;">
            <label for="add-tx-advice-source">Link to Advice Source (Optional)</label>
            <select id="add-tx-advice-source" class="advice-source-select">
                <option value="">(None/Manual Entry)</option>
            </select>
        </div>
        <p id="add-tx-source-locked-display" style="flex-basis: 100%; text-align: center; color: var(--text-muted-color); font-weight: bold; display: none; margin-top: 10px; margin-bottom: 10px;">
            Source Locked: <span id="locked-source-name"></span>
        </p>

        <div class="limit-order-group">
            <input type="checkbox" id="set-profit-limit-checkbox" title="Set Take Profit Limit 1">
            <label for="add-limit-price-up">Take Profit 1:</label>
            <input type="number" id="add-limit-price-up" step="any" placeholder="Price">
            <label for="add-limit-up-expiration">Exp:</label>
            <input type="date" id="add-limit-up-expiration">
        </div>
        <div class="limit-order-group">
            <input type="checkbox" id="set-loss-limit-checkbox" title="Set Stop Loss Limit">
            <label for="add-limit-price-down">Stop Loss:</label>
            <input type="number" id="add-limit-price-down" step="any" placeholder="Price">
            <label for="add-limit-down-expiration">Exp:</label>
            <input type="date" id="add-limit-down-expiration">
        </div>
        <div class="limit-order-group">
            <input type="checkbox" id="set-profit-limit-2-checkbox" title="Set Take Profit Limit 2">
            <label for="add-limit-price-up-2">Take Profit 2:</label>
            <input type="number" id="add-limit-price-up-2" step="any" placeholder="Price (Optional)">
            <label for="add-limit-up-expiration-2">Exp:</label>
            <input type="date" id="add-limit-up-expiration-2">
        </div>
    </form>

    <hr style="margin: 2rem 0;">

    <h3>Open Limit Orders</h3>
    <table id="pending-orders-table" style="min-width: 1000px;">
        <thead>
            <tr>
                <th data-sort="ticker" class="col-ticker">Ticker</th>
                <th data-sort="exchange" class="col-exchange">Exchange</th>
                <th class="numeric col-qty" data-sort="quantity" data-type="numeric">Quantity</th>
                <th class="numeric col-price" data-sort="limit_price" data-type="numeric">Limit Price</th>
                <th data-sort="expiration_date" data-type="date" class="col-date">Expiration Date</th>
                <th data-sort="created_date" data-type="date" class="col-date">Created Date</th>
                <th class="center-align col-actions-lg">Actions</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
</div>
