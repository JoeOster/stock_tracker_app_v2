<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stock Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lato&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
             <label for="global-account-holder-filter">Viewing:</label>
             <select id="global-account-holder-filter" class="account-holder-select"></select>
        </div>
        <div class="header-center">
            <h1 id="app-title">Live Stock! Tracker</h1>
        </div>
        <div class="header-right">
            <div id="api-timer-container">Next: <span id="api-timer">--:--</span></div>
            <button id="settings-btn" title="Settings">⚙️</button>
        </div>
    </header>

    <div id="tabs-container" class="tabs"></div>

    <main id="main-content"></main>

    <div id="modal-container"></div>

    <div id="toast-container"></div>

    <script type="module" src="app-main.js" defer></script>
</body>
</html>
