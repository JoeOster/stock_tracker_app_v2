<div class="sub-tab-content" id="watchlist-content">
  <div class="watchlist-controls">
    <input
      type="text"
      id="add-ticker-input"
      placeholder="Add Ticker (e.g., AAPL)"
    />
    <button id="add-ticker-button">Add to Watchlist</button>
    <p id="watchlist-error-message" class="error-message"></p>
  </div>
  <div class="watchlist-table-container">
    <table id="watchlist-table">
      <thead>
        <tr>
          <th>Ticker</th>
          <th>Current Price</th>
          <th>Price Change (Start)</th>
          <th>% Change (Start)</th>
          <th>Price Change (Day)</th>
          <th>% Change (Day)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Watchlist items will be loaded here -->
      </tbody>
    </table>
  </div>
</div>
