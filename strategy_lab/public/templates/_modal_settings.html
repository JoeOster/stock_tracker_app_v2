<div id="settings-modal" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <h2>Settings</h2>

    <div class="tabs">
      <button class="tab active" data-tab="general-settings-panel">General</button>
      <button class="tab" data-tab="appearance-settings-panel">Appearance</button>
      <button class="tab" data-tab="data-management-settings-panel">Data Management</button>
    </div>

    <div class="tab-content">
      <div id="general-settings-panel" class="tab-panel active">
        <h3>General Settings</h3>
        <!-- Content for General Settings -->
        <div class="settings-section">
          <h4>Application Preferences</h4>
          <label for="theme-select">Theme:</label>
          <select id="theme-select">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
          <label for="font-size-select">Font Size:</label>
          <select id="font-size-select">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
        </div>
      </div>

      <div id="appearance-settings-panel" class="tab-panel">
        <h3>Appearance Settings</h3>
        <!-- Content for Appearance Settings -->
        <div class="settings-section">
          <h4>Theme & Layout</h4>
          <p>Manage your application's visual theme and layout preferences here.</p>
        </div>
      </div>

      <div id="data-management-settings-panel" class="tab-panel">
        <h3>Data Management</h3>
        <div class="sub-tabs">
          <button class="sub-tab active" data-sub-tab="exchanges-panel">Exchanges</button>
          <button class="sub-tab" data-sub-tab="sources-panel">Sources</button>
          <button class="sub-tab" data-sub-tab="users-panel">Users</button>
        </div>

        <div class="sub-tab-content">
          <div id="exchanges-panel" class="sub-tab-panel active">
            <h4>Manage Exchanges</h4>
            <!-- Content for Exchanges -->
            <div id="exchange-list"></div>
            <input type="text" id="new-exchange-name" placeholder="New Exchange Name" />
            <button id="add-exchange-btn">Add Exchange</button>
          </div>

          <div id="sources-panel" class="sub-tab-panel">
            <h4>Manage Sources</h4>
            <div class="form-group">
              <label for="source-type">Source Type:</label>
              <select id="source-type">
                <option value="">-- Select Source Type --</option>
                <option value="person">Person</option>
                <option value="group">Group</option>
                <option value="book">Book</option>
                <option value="website">Website</option>
              </select>
            </div>

            <div id="dynamic-fields">
              <!-- Dynamic fields will be loaded here based on source type -->
            </div>

            <button id="add-source-btn">Add Source</button>
          </div>

          <div id="users-panel" class="sub-tab-panel">
            <h4>Manage Users (Account Holders)</h4>
            <!-- Content for Users (Account Holders) -->
            <div id="account-holder-list"></div>
            <input type="text" id="new-holder-name" placeholder="New Account Holder Name" />
            <button id="add-account-holder-btn">Add Account Holder</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
